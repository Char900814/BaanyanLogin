<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#consultantsLogin">Consultants</a></li>
        <li class="tab"><a href="#visitorsLogin">Vistors</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="consultantsLogin">   
		  <h1>Welcome Back Consultant!</h1>
          
          <form action="/" method="post">
          
             <div class="field-wrap">
            <label>
              Date:<span class="req">*</span>
            </label>
            <input type="date" name="date" min="2016-08-01" required autocomplete="off"/>
          </div>

		  <div class="field-wrap">
            <label>
              ID:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Name:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		
		  <div class="field-wrap">
            <label>
              Skills:<span class="req">*</span>
			</label>

            <select name="skill" id="skillSelect">
				<option value="1">BackEnd</option>
				<option value="2">FrontEnd</option>
				<option value="3">SQL</option>
				<option value="4">BI</option>
				<option value="5">BA</option>
			</select>			
          </div>

		  <div class="field-wrap">
            <label>
              Reason:<span class="req">*</span>
			</label>

            <select name="skill" id="skillSelect">
				<option value="1">Training</option>
				<option value="2">Interview</option>
			</select>			
          </div>

		  <button class="button button-block"/>Log In</button>
          
           </form>
          </div>

        
        <div id="visitorsLogin">   
          <h1>Welcome Visitor!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Date:<span class="req">*</span>
            </label>
            <input type="date" name="date" min="2016-08-01"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Name:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Person to visit:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

		  <div class="field-wrap">
            <label>
              Purpose of visitor:<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

    
    
    
  </body>
</html>
